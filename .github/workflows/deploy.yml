name: Deployment

on:
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
  workflow_dispatch:
    branch:
      description: 'The branch to deploy'
      default: 'main'
      required: false
      type: string

env:
  NODE_ENV: development
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
        ref: ${{ github.event.inputs.branch }}
        # https://github.com/actions/checkout/blob/main/src/input-helper.ts#L103
        submodules: 'TRUE'

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'

      # https://github.com/actions/setup-node/issues/182
      - name: Install Yarn
        run: npm install --global yarn

      - name: Install
        run: yarn

      - name: Test
        run: yarn test

      - name: Build
        env:
          NODE_ENV: production
        run: yarn build

      - name: Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        # https://github.com/zendeskgarden/scripts/tree/main/src/netlify/deploy#command
        run: yarn garden netlify-deploy public --production --message "https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"

      - name: Deploy Draft
        if: ${{ github.ref != 'refs/heads/main' }}
        # https://github.com/zendeskgarden/scripts/tree/main/src/netlify/deploy#command
        run: yarn garden netlify-deploy public --message "https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
