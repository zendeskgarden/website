version: 2.1
orbs:
  node: circleci/node@1.1.6

references:
  executor: &executor
    executor:
      name: node/default
      tag: erbium # keep in sync with .nvmrc

  workspace_root: &workspace_root ~/project

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  test:
    <<: *executor
    steps:
      - checkout # checkout out source code to project directory
      - node/with-cache:
          cache-key: yarn.lock
          dir: ~/.cache/yarn
          steps:
            - run: yarn install --frozen-lockfile
      - persist_to_workspace:
          root: *workspace_root
          paths: .
      - run: yarn lint
      - run: yarn tsc

  build:
    <<: *executor
    steps:
      - *attach_workspace
      - restore_cache:
          name: Restore Gatsby .cache directory
          # Invalidate using Gatsby logic https://www.gatsbyjs.org/docs/build-caching/#clearing-cache
          keys:
            - gatsby-cache-{{ checksum "package.json" }}-{{ checksum "gatsby-config.js" }}-{{ checksum "gatsby-node.js" }}
      - run:
          name: Build Site
          command: yarn build
      - save_cache:
          name: Save Gatsby cache
          key: gatsby-cache-{{ checksum "package.json" }}-{{ checksum "gatsby-config.js" }}-{{ checksum "gatsby-node.js" }}
          paths:
            - ./.cache
            - ./public
      - persist_to_workspace:
          root: *workspace_root
          paths: public

  deploy:
    <<: *executor
    steps:
      - *attach_workspace
      - run: yarn ts-node --project tsconfig.node.json utils/netlify-deploy.ts

workflows:
  main:
    jobs:
      - test
      - build:
          requires:
            - test
          context: maintainer
      - deploy:
          requires:
            - build
          context: maintainer
