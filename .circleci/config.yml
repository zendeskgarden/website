version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  install-dependencies:
    executor:
      name: node/default
    steps:
      - checkout # checkout out source code to project directory
      - node/with-cache:
          cache-key: yarn.lock
          dir: ~/.cache/yarn
          steps:
            - run: yarn install --frozen-lockfile
      - persist_to_workspace:
          root: ~/project
          paths: .

  test:
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn lint
      - run: yarn tsc

  build:
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - restore_cache:
          name: Restore Gatsby .cache directory
          # Invalidate using Gatsby logic https://www.gatsbyjs.org/docs/build-caching/#clearing-cache
          keys:
            - gatsby-cache-{{ checksum "package.json" }}-{{ checksum "gatsby-config.js" }}-{{ checksum "gatsby-node.js" }}
      - run:
          name: Build Site
          command: yarn build
      - save_cache:
          name: Save Gatsby cache
          key: gatsby-cache-{{ checksum "package.json" }}-{{ checksum "gatsby-config.js" }}-{{ checksum "gatsby-node.js" }}
          paths:
            - ./.cache
            - ./public

  deploy:
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn ts-node --project tsconfig.node.json utils/netlify-deploy.ts

workflows:
  main:
    jobs:
      - install-dependencies
      - test:
          requires:
            - install-dependencies
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
