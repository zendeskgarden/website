version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:erbium
    steps:
      - checkout # checkout out source code to project directory
      - restore_cache:
          name: Restore Yarn dependencies
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - restore_cache:
          name: Restore Gatsby .cache directory
          # Invalidate using Gatsby logic https://www.gatsbyjs.org/docs/build-caching/#clearing-cache
          keys:
            - gatsby-cache-{{ checksum "package.json" }}-{{ checksum "gatsby-config.js" }}-{{ checksum "gatsby-node.js" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn dependency cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Lint files
          command: yarn lint
      - run:
          name: Build Site
          command: yarn build
      - save_cache:
          name: Save Gatsby cache
          key: gatsby-cache-{{ checksum "package.json" }}-{{ checksum "gatsby-config.js" }}-{{ checksum "gatsby-node.js" }}
          paths:
            - ./.cache
